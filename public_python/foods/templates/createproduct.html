{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
</head>
<body>
    {% include "navbar.html" %}
    <div style = "height: 200px"></div>
    <div class=add-product-content>
        <form action="create" method="POST">
            {% csrf_token %}
            Your custom product name:<br/>
            <input class="add-product-page" type="text" name="name"><br/>
            Calories per 100g:<br/>
            <input class="add-product-page" type="text" name="energy"><br/>
            Proteins per 100g:<br/>
            <input class="add-product-page" type="text" name="protein"><br/>
            Fats per 100g:<br/>
            <input class="add-product-page" type="text" name="fat"><br/>
            Carbs per 100g:<br/>
            <input class="add-product-page" type="text" name="carb"><br/>
            <input class="add-product-page" type="submit" value="Create product">
        </form>
    </div>
    {% if mess %}
    <div style="font-size: 20px; text-align: center; color: red; margin-top: 6px">{{mess}}</div>
    {% endif %}
</body>
</html>
