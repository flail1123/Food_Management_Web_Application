{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
</head>
<body>
    {% include "navbar.html" %}
    <div style = "height: 140px"></div>
    <div class=add-product-content>
        <div style="font-size: 20px; text-align: center; color: red; margin-top: 6px; margin-bottom: 10px; height: 20px;">{% if mess %}{{mess}}{% endif %}</div>
        <form action="" method="POST">
            {% csrf_token %}
            Your custom product name:<br/>
            <input class="add-product-page" type="text" name="name" value="{{product.food.name}}"><br/>
            Calories per 100g:<br/>
            <input class="add-product-page" type="text" name="energy" value="{{product.food.energy}}"><br/>
            Proteins per 100g:<br/>
            <input class="add-product-page" type="text" name="protein" value="{{product.food.protein}}"><br/>
            Fats per 100g:<br/>
            <input class="add-product-page" type="text" name="fat" value="{{product.food.fat}}"><br/>
            Carbs per 100g:<br/>
            <input class="add-product-page" type="text" name="carbohydrate" value="{{product.food.carbohydrate}}"><br/>
            <input class="add-product-page" type="submit" value="Edit product">
        </form>
    </div>
</body>
</html>
